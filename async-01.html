<script>

// ---------------------------
// 非同期通信の例
// ---------------------------

// 0~2秒後にメッセージの内容を表示してくれる
function logMessage (msg) {
    const ms = Math.floor(Math.random() * 2000);
    setTimeout(function () {
        console.log(msg);
    }, ms)
}

</script>
